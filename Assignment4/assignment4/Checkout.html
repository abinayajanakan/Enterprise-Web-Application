<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Best Deal</title>
<link rel="stylesheet" href="styles.css" type="text/css" />

</head>
<body>
<div id="container">
<div id="body">



		<article class="expanded">
	
		<h3 align="center">Personal Information</h3>

		<fieldset>
			<div style="width:400px; margin-right:auto; margin-left:auto;">
				<form method="POST">
					<p><label>First Name:</label>
					<input name="firstName" type="text"></p>
					<p><label>Last Name:</label>
					<input name="lastName"type="text" /></p>
					<p><label>Phone Number:</label>
					<input name="phoneNumber"type="text" /></p>
					<p><label>Email Id:</label>
					<input name="emailId"type="text" /></p>
					<p><label>Shipping Address:</label>
					<textarea rows="4" cols="50" name="shippingAddress" form="usrform"></textarea>
					
				</form>
			</div>
		</fieldset>
		
		<fieldset>
		</fieldset>
		
		<h3 align="center">Payment Information</h3>

		<fieldset>
			<div style="width:400px; margin-right:auto; margin-left:auto;">
				<form action="Confirmation.html" method="POST">
					<p><label>Card Holder Name::</label>
					<input name="cardHolderName" type="text"></p>
					<p><label>Credit Card Number:</label>
					<input name="ccNumber"type="text" /></p>
					<p><label>Expriy Date:</label>
					<input name="expDate"type="text" /></p>
					<p><label>Cvv:</label>
					<input name="cvv"type="password" /></p>
					
					<p><input name="send" style="margin-left: 150px;" class="formbutton" value="Confirm Payment" type="submit" /></p>
				</form>
			</div>
		</fieldset>

		</article>
		
		
		<div class="clear"></div>
</div>
</div>
</body>
</html>
